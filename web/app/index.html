<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Rawh, Inc">
  <meta name="keywords" content="rawh,org,organization">
  <meta name="copyright" content="Rawh, Inc [info@rawh.ai]">
  <meta name="description" content="Rawh Org">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rawh Hub</title>
  <link rel="icon" type="image/png" sizes="128x128" href="img/icon-128.png">
  <link rel="apple-touch-icon" href="img/icon-128.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer></script>
  <script src="dayjs.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <div id="app">
    <div>Welcome to a Rawh App!</div>
    <hr>
    <button id="upload">upload</button>
    <div id="parts">
      <div id="files">
        <div class="head">
          <label>file</label>
          <label>size</label>
          <label>added</label>
          <label>embeds</label>
          <label></label>
        </div>
        <div class="list">
          <label>sample.pdf</label>
          <label>0124087501</label>
          <label>2024/01/10</label>
          <label>693</label>
          <label></label>
          <div class="actions"><button>X</button></div>
        </div>
      </div>
      <div class="vsep"></div>
      <div id="qna">
        <label>query</label>
        <input placeholder="what's the meaning of life" />
        <label>answer</label>
        <input placeholder="I don't have any documents about life"/>
      </div>
    </div>
    <!-- Hover Button -->
    <div id="circuit-board-button">
        <button id="circuit-board-toggle">Show Circuit Board</button>
    </div>
    <!-- Circuit Board Pop-Up -->
    <div id="circuit-board-overlay">
        <div id="circuit-board-content">
            <button id="close-circuit-board">&times;</button>
            <h2>UI/UX Circuit Board</h2>
            <p>Interactive development tools and visual aids.</p>
            <!-- You can add more content or tools here -->
        </div>
    </div>
  </div>
</body>
</html>
